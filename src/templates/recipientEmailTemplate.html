<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Message Received</title>
  <style>
    body {
      font-family: 'Courier New', Courier, monospace;
      background-color: #0d0d0d;
      color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    .email-container {
      max-width: 600px;
      margin: 20px auto;
      background: linear-gradient(135deg, #1a1a1a, #0d0d0d);
      border: 1px solid #ff1e1e;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(255, 30, 30, 0.5);
    }
    .header {
      background: #ff1e1e;
      color: #0d0d0d;
      text-align: center;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
      text-transform: uppercase;
    }
    .content {
      padding: 20px;
      line-height: 1.6;
    }
    .content h1 {
      color: #ffd500;
      font-size: 20px;
      margin-bottom: 10px;
    }
    .content p {
      color: #b3b3b3;
      margin-bottom: 15px;
    }
    .footer {
      background: #1a1a1a;
      color: #666;
      text-align: center;
      padding: 10px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="email-container">
    <div class="header">
      New Message Received
    </div>
    <div class="content">
      <h1>Message Details</h1>
      <p><strong>From:</strong> {{from_name}} ({{from_email}})</p>
      <p><strong>Message:</strong></p>
      <p>{{message}}</p>
    </div>
    <div class="footer">
      <p>This message was sent via your contact form.</p>
    </div>
  </div>
</body>
</html>
